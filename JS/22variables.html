<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    
    <script>
        console.log(3); // literal value
        console.log(5); // literal vlaue

        let a = 7;      // a라는 이름의 변수를 선언,  a 에 8이라는 값을 할당 (assigment)
                        // let 키워드는 변수 선언시 사용. 처음에 한번만 사용함.
        console.log(a); // 변수를 사용
        console.log(a); // 변수를 사용

        a = 9;
        console.log(a);


        // b 라는 이름의 변수 선언, b 에 10 할당

        // b 변수 사용해서 10 출력

        let b = 10;        // 변수 선언시, let or var 생략 가능함. but 기재하는 습관!
        console.log(b);

        // "" : 문자열 literal
        console.log(b);    // 10 출력
        console.log("b");  // 문자열 literal
        console.log(100);  // 숫자   literal

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
