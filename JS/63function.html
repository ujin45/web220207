    <script>

        
        let add = function(a,b) {
            console.log(a+b);
        }
        let multiply = function(c,d) {
            console.log(c*d);
        }
        let divide =function(e,f) {
            console.log(e/f);
        }
        let minus = function(g,h) {
            console.log(g-h);
        }
        
        add(3,5);  //8출력
        add(10, 20);  // 30츨력

        multiply(3,5); //15
        multiply(10,20);  //200

        divide(10,2); //5
        divide(33,3); //11

        minus(9,2); //7
        minus(30,11); //19



    </script>
