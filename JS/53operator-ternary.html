<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>

    <!-- input#input1+button#button1{투표 가능 확인}+p#result1 -->
    <input type="text" id="input1">
    <button id="button1">투표 가능 확인</button>
    <p id="result1"></p>


    <p>Input your age and click the button:</p>
    <input id="age" value="18" />
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>


    <p>Input your age and click the button:</p>
    <input id="day" value="15" />
    <button onclick="myFunction2()">Day</button>
    <p id="demo2"></p>




    <input type="text" id="input2">
    <button id="button2">결과</button>
    <p id="result2"></p>


    <script>

        document.querySelector("#button1").onclick = function () {
            let age = document.querySelector("#input1").value;
            age = Number(age);

            let message = (age >= 20) ? "투표 가능합니다." : "투표 불가능합니다.";

            document.querySelector("#result1").innerHTML = message;
        }
    </script>





    <script>

        function myFunction() {
            let age = document.getElementById("age").value;
            let voteable = (age < 18) ? "Too young" : "Old enough";
            document.getElementById("demo").innerHTML = voteable + " to vote.";
        }

    </script>


    <script>

        function myFunction2() {
            let day = document.getElementById("day").value;
            let playable = (day < 15) ? "out" : "at home";
            document.getElementById("demo2").innerHTML = playable + " to play.";
        }

    </script>

    <script>

        document.querySelector("#button2").onclick = function () {
            let score = document.querySelector("#input2").value;
            score = Number(score);

            let message = (score >= 60) ? "합격" : "불합격";

            document.querySelector("#result2").innerHTML = message;
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
