    <style>

<script>

    $(document).ready(function(){
        $("#head1").append($("<small>hi</small>"));

        let elem1 = $("<small>hello</small>");
        $("#head2").append(elem1);
        elem1.hide(5000);

        // 새 jquery 객체를 만들어서 #head3 요소에 append 
        // 객체는 span 콘텐트는 java

        $("#head3").append($("<span>java</span>"));
       
        let elem2 = $("<span></span>");  // "<span></span>" 과 "<span />" 같다.
        elem2.text("java");
        $("#head3").append(elem2);

        elem2.click(function(){
            console.log($(this).text());
        })
    });

</script>
